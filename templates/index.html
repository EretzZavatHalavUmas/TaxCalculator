<!doctype html>

<html lang = "he">
    <title> r&d </title>
    <head>
 <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
              <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
                <span class="fs-4">ארץ זבת חלב, חלב ומס</span>
              </a>
              <ul class="nav nav-pills">
                <li class="nav-item order-last"><a href="#" class="nav-link disabled" aria-current="page">  בית </a></li>
                <li class="nav-item"><a href="#" class="nav-link active">  מחשבון מיסים </a></li>
                <li class="nav-item order-first"><a href="#" class="nav-link"> אודות </a></li>
                <li class="nav-item order-first"><a href="#" class="nav-link disabled" > צור-קשר </a></li>
              </ul>
            </header>
        </div>
        <div class="container text-end">
            <h3>
                ?מה זה מחשבון מיסים
            </h3>
            <p>
              .מחשבון המיסים הוא כלי שעוזר לכם לחשב באופן פשוט וקל את סכום המיסים החודשיים שאתם משלמים על מנת להעלות את המודעות הפיננסית שלכם
            </p>


            <div class="alert alert-primary" style="height:60px; color:white; background-color: #0f4ca9" role="alert">
                <h4>
                מחשבון מיסים
                </h4>
            </div>

            <div class="row">
                <div class="col">
                    <picture>
                      <source srcset="/static/images/wallet3.jpg">
                      <img src="/static/images/wallet3.jpg">
                    </picture>
                </div>
                <div class="col">
                <form action="{{url_for('success')}}" method="POST">

                    <div class="form-floating mb-2">
                      <input type="number" id="salary" name="salary" class="form-control" style="text-align:end; height:50px" min="0" max="10000000" required>
                      <label for="salary" style="right:5%;">הכנס משכורת חודשית ברוטו</label>
                    </div>

                    <div class="form-floating mb-2">
                      <input type="number" id="nz" name="nz" class="form-control" style="text-align:end; height:50px" min="2.25" max="15.00" step=0.01 value="2.25" required>
                      <label for="nz" style="right:5%;">הכנס מס' נקודות זכות</label>
                    </div>

                    <div class="form-floating mb-2">
                      <input type="number" id="rent" name="rent" class="form-control" style="text-align:end; height:50px" min="0" max="100000"  placeholder="" required>
                      <label for="rent" style="right:5%;">הכנס שכירות חודשית</label>
                    </div>

                    <div class="form-floating mb-2">
                      <input type="number" id="arnona" name="arnona"  class="form-control" style="text-align:end; height:50px" min="0" max="100000"  placeholder="" required>
                      <label for="arnona" style="right:5%;">הכנס ארנונה חודשית</label>
                    </div>

                    <div class="form-floating mb-2">
                      <input type="number" id="expanses" name="expanses" class="form-control" style="text-align:end; height:50px" min="0" max="100000"  placeholder="" required>
                      <label for="expanses" style="right:5%;"> הכנס הוצאות חודשיות (כולל חשמל ומים)</label>
                    </div>

                    <div class="form-floating mb-2">
                      <input type="number" id="car" name="car" class="form-control" style="text-align:end; height:50px" min="0" max="10000000"  placeholder="" required>
                      <label for="car" style="right:5%;"> הכנס שווי רכב</label>
                    </div>

                    <div class="form-floating mb-2">
                      <input type="number" id="gasoline" name="gasoline" class="form-control" style="text-align:end; height:50px" min="0" max="1000000"  placeholder="" required>
                      <label for="gasoline" style="right:5%;"> הכנס הוצאות דלק חודשיות</label>
                    </div>

                    <div class="form-floating mb-2">
                      <textarea id="content" name = "content" class="form-control" style="text-align:end;height: 100px;resize:none" maxlength="200"  placeholder="" ></textarea>
                      <label for="content" style="right:5%;"> ?הצעות לשיפור</label>
                    </div>

                    <p>
                    <b> חישובי המס הינם מקורבים, יתכנו אי דיוקים ויש לקחת זאת בחשבון</b>
                    </p>

                    <!-- <button type="submit"> שלח </button> -->
                    <input class="btn btn-primary btn-lg" type="submit" value="שלח">
                </form>
                </div>
            </div>
        </div>
    </body>
</html>
