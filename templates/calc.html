    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="**********************"/>
    <meta name="keywords" content="**********************"/>
    <link rel="stylesheet" href="/static/style.css" />
    <link rel="stylesheet" href="/static/responsive.css" />
    <title>Tax-calculator</title>
</head>

<body>
  <!-- Navigation bar -->
  <nav id="navbar">
      <h1 class="logo"><a href="/">ארץ זבת חלב, חלב ומס</a></h1>
      <ul>
          <li><a href="/">דף הבית</a></li>
          <li><a href="/calc" class="current">מחשבון מיסים</a></li>
          <li><a href="/contact">צור-קשר</a></li>
          <li><a href="/about">אודות</a></li>
      </ul>
  </nav>

  <div class="clr"></div> <!-- clears flex properties-->

  <div class="container">
    <h1><span class="text-primary">מחשבון מיסים</span> </h1>
  </div>

  <!-- Form -->
  <section id="contact-form">
    <div class="container">

      <form action="{{url_for('success')}}" method="POST">

        <!-- Salary -->
        <div class="form-group">
          <label for="salary">:(ברוטו) הכנס משכורת חודשית </label>
          <button type="button" class="tooltip-btn">?
              <span class="tooltiptext">מהמשכורת החודשית מחושב מס הכנסה, ביטוח לאומי וביטוח בריאות</span>
          </button>
          <input id="salary" name="salary" type="number"  class="form-control" min="0" max="150000" placeholder="" required>
        </div>
        
        <!-- Nekudot zhut -->
        <div class="form-group">
          <label for="nz">:הכנס מס' נקודות זכות</label>
          <button type="button" class="tooltip-btn" data-toggle="tooltip" data-placement="top"> ?
            <span class="tooltiptext">לטובת חישוב מס ההכנסה לאחר קיזוז נקודות הזכות</span>
          </button>
          <input id="nz" name="nz" type="number" class="form-control" min="2.25" max="15.00" step=0.25 placeholder="" value="2.25" required>
        </div>

        <!-- option for second person-->
        <div class="form-group">
            <label for="checkbox1" style="display:inline">סמן כדי להכניס משכורת נוספת</label>
            <input type="checkbox" id="checkbox1" style="width:20px; height:20px"
                   onclick="myFunction()"/>
        </div>

        <!-- Salary 2-->
        <div id="hidden" style="display:none">
            <div class="form-group">
              <label for="salary2">:(ברוטו) הכנס משכורת חודשית שנייה</label>
              <button type="button" class="tooltip-btn">?
                <span class="tooltiptext">מהמשכורת החודשית מחושב מס הכנסה, ביטוח לאומי וביטוח בריאות</span>
              </button>
              <input id="salary2" name="salary2" type="number"  class="form-control" min="0" max="150000" placeholder="" required disabled>
            </div>

            <!-- Nekudot zhut 2-->
            <div class="form-group">
              <label for="nz2">:הכנס מס' נקודות זכות (אדם שני)</label>
              <button type="button" class="tooltip-btn"> ?
                <span class="tooltiptext">לטובת חישוב מס ההכנסה לאחר קיזוז נקודות הזכות</span>
              </button>
              <input id="nz2" name="nz2" type="number" class="form-control" min="2.25" max="15.00" step=0.25 placeholder="" value="2.25" required disabled>
            </div>
        </div>

        <!-- Rent -->
        <div class="form-group">
          <label for="rent">: הכנס שכירות חודשית</label>
          <button type="button" class="tooltip-btn"> ?
            <span class="tooltiptext">???</span>
          </button>
          <input id="rent" name="rent" type="number" class="form-control" min="0" max="100000"  placeholder="" required>
        </div>

        <!-- Arnona -->
        <div class="form-group">
          <label for="arnona">:הכנס ארנונה דו-חודשית</label>
          <button type="button" class="tooltip-btn"> ?
            <span class="tooltiptext">הארנונה החודשית מחושבת כמיסים עירוניים</span>
          </button>
          <input id="arnona" name="arnona" type="number" class="form-control" min="0" max="100000"  placeholder="" required>
        </div>

        <!-- Expanses  -->
        <div class="form-group">
          <label for="expanses">:הכנס הוצאות חודשיות (קניות בסופר, בילויים, חשמל, מים וכו')</label>
          <button type="button" class="tooltip-btn"> ?
            <span class="tooltiptext">הוצאות הצריכה נדרשות עבור חישוב גובה המע''מ החודשי</span>
          </button>
          <input id="expanses" name="expanses" type="number" class="form-control" min="0" max="100000"  placeholder="" required>
        </div>

        <!-- Car  -->
        <div class="form-group">
          <label for="car">:(ביום הקניה) הכנס שווי רכב</label>
          <button type="button" class="tooltip-btn"> ?
            <span class="tooltiptext">משווי הרכב נגזרים מע''מ ומס רכב</span>
          </button>
          <input id="car" name="car" type="number" class="form-control" min="0" max="100000"  placeholder="" required>
        </div>
          
        <!-- option for second car-->
        <div class="form-group">
            <label for="checkbox2" style="display:inline">סמן כדי להכניס רכב נוסף</label>
            <input type="checkbox" id="checkbox2" style="width:20px; height:20px"
                   onclick="myFunction2()"/>
        </div>

        <!-- car 2-->
        <div id="hidden2" style="display:none">
            <div class="form-group">
              <label for="car2">:(ביום הקניה) הכנס שווי רכב שני</label>
              <button type="button" class="tooltip-btn">?
                <span class="tooltiptext">משווי הרכב נגזרים מע''מ ומס רכב</span>
              </button>
              <input id="car2" name="car2" type="number"  class="form-control" min="0" max="150000" placeholder="" required disabled>
            </div>
        </div>
        
        <!-- Gasoline   -->
        <div class="form-group">
          <label for="gasoline">:הכנס הוצאות דלק חודשיות</label>
          <button type="button" class="tooltip-btn"> ?
            <span class="tooltiptext">מהוצאות הדלק החודשיות נגזרים מע''מ ומס בלו</span>
          </button>
          <input id="gasoline" name="gasoline" type="number" class="form-control" min="0" max="100000"  placeholder="" required>
        </div>

        <p>
          <b> חישובי המס הינם מקורבים, יתכנו אי דיוקים ויש לקחת זאת בחשבון</b>
        </p>

        <!-- <button type="submit" class="btn">חשב</button> -->
        <input class="btn" type="submit" style="text-align: center" value="חשב">
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer id="footer" class="bg-dark pv-s">
      <div class="container">
        Copyright &copy; 2022, Eretz zavat halav umas
      </div>
  </footer>

<script>
function myFunction() {
  var x = document.getElementById("hidden");
  var y = document.getElementById('salary2');
  var z = document.getElementById("nz2");

  if (x.style.display === "none") {
    x.style.display = "block";
    y.disabled = false;
    z.disabled = false;
  } else {
    x.style.display = "none";
    y.disabled = true;
    z.disabled = true;
  }
}
</script>
    
<script>
function myFunction2() {
  var x = document.getElementById("hidden2");
  var y = document.getElementById('car2');

  if (x.style.display === "none") {
    x.style.display = "block";
    y.disabled = false;
  } else {
    x.style.display = "none";
    y.disabled = true;
  }
}
</script>

</body>
</html>
