    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="**********************"/>
    <meta name="keywords" content="**********************"/>
    <link rel="stylesheet" href="/static/style.css" />
    <link rel="stylesheet" href="/static/responsive.css" />
    <title>Tax-calculator</title>
</head>

<body>
  <!-- Navigation bar -->
  <nav id="navbar">
      <h1 class="logo"><a href="/">ארץ זבת חלב, חלב ומס</a></h1>
      <ul>
          <li><a href="/">דף הבית</a></li>
          <li><a href="/calc" class="current">מחשבון מיסים</a></li>
          <li><a href="/contact">צור-קשר</a></li>
          <li><a href="/about">אודות</a></li>
      </ul>
  </nav>

  <div class="clr"></div> <!-- clears flex properties-->

  <div class="container">
    <h1><span class="text-primary">מחשבון</span> מיסים</h1>
  </div>

  <!-- Form -->
  <section id="contact-form">
    <div class="container">

      <form action="{{url_for('success')}}" method="POST">

        <!-- Salary -->
        <div class="form-group">
          <label for="salary">:הכנס משכורת חודשית ברוטו</label>
          <button type="button" class="tooltip-btn" data-toggle="tooltip" data-placement="top" title="מהמשכורת החודשית מחושב מס הכנסה, ביטוח לאומי וביטוח בריאות">
            ?
          </button>
          <input id="salary" name="salary" type="number"  class="form-control" min="0" max="10000000" placeholder="" required>
        </div>
        
        <!-- Nekudot zhut -->
        <div class="form-group">
          <label for="nz">:הכנס מס' נקודות זכות</label>
          <button type="button" class="tooltip-btn" data-toggle="tooltip" data-placement="top" title="לטובת חישוב מס ההכנסה לאחר קיזוז נקודות הזכות"> ? </button>
          <input id="nz" name="nz" type="number" class="form-control" min="2.25" max="15.00" step=0.25 placeholder="" value="2.25" required>
        </div>

        <!-- Rent -->
        <div class="form-group">
          <label for="rent">: הכנס שכירות חודשית</label>
          <button type="button" class="tooltip-btn" data-toggle="tooltip" data-placement="top" title="לטובת חישוב מס ההכנסה לאחר קיזוז נקודות הזכות"> ? </button>
          <input id="rent" name="rent" type="number" class="form-control" min="0" max="100000"  placeholder="" required>
        </div>

        <!-- Arnona -->
        <div class="form-group">
          <label for="arnona">:הכנס ארנונה דו-חודשית</label>
          <button type="button" class="tooltip-btn" data-toggle="tooltip" data-placement="top" title="הארנונה החודשית מחושבת כמיסים עירוניים"> ? </button>
          <input id="arnona" name="arnona" type="number" class="form-control" min="0" max="100000"  placeholder="" required>
        </div>

        <!-- Expanses  -->
        <div class="form-group">
          <label for="expanses">:הכנס הוצאות חודשיות (קניות בסופר, בילויים, חשמל, מים וכו')</label>
          <button type="button" class="tooltip-btn" data-toggle="tooltip" data-placement="top" title="הוצאות הצריכה נדרשות עבור חישוב גובה המע'מ החודשי"> ? </button>
          <input id="expanses" name="expanses" type="number" class="form-control" min="0" max="100000"  placeholder="" required>
        </div>

        <!-- Car  -->
        <div class="form-group">
          <label for="car">:(ביום הקניה) הכנס שווי רכב</label>
          <button type="button" class="tooltip-btn" data-toggle="tooltip" data-placement="top" title="משווי הרכב נגזרים מע'מ ומס רכב"> ? </button>
          <input id="car" name="car" type="number" class="form-control" min="0" max="100000"  placeholder="" required>
        </div>
        
        <!-- Gasoline   -->
        <div class="form-group">
          <label for="gasoline">:הכנס הוצאות דלק חודשיות</label>
          <button type="button" class="tooltip-btn" data-toggle="tooltip" data-placement="top" title="מהוצאות הדלק החודשיות נגזרים מע'מ ומס בלו"> ? </button>
          <input id="gasoline" name="gasoline" type="number" class="form-control" min="0" max="100000"  placeholder="" required>
        </div>

        <p>
          <b> חישובי המס הינם מקורבים, יתכנו אי דיוקים ויש לקחת זאת בחשבון</b>
        </p>

        <!-- <button type="submit" class="btn">חשב</button> -->
        <input class="btn" type="submit" value="חשב">
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer id="footer" class="bg-dark pv-s">
      <div class="container">
        Copyright &copy; 2022, Eretz zavat halav umas
      </div>
  </footer>

</body>
</html>
