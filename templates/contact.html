    <!--this part is the flash function of flask
    its getting a message, checking if the message isnt empty
    and then displays a pop up with the alert-->
        {% with messages = get_flashed_messages() %}
              {% if messages %}
                <script>
                      var messages = {{ messages | safe }};
                      for (var i=0; i<messages.length; i++) {
                        alert(messages[i]);
                      }
                </script>
              {% endif %}
        {% endwith %}
